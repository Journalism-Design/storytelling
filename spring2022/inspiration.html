<!DOCTYPE html>
<html>
  <head>
    <title>Storytelling Inspiration</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=IBM+Plex+Sans:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=IBM+Plex+Serif:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>

      body { 
        font-family: 'IBM Plex Sans', sans-serif;
        background: #BE93C5;  /* fallback for old browsers */
        background: -webkit-linear-gradient(to right, #7BC6CC, #BE93C5);  /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to right, #7BC6CC, #BE93C5); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

}
    </style>
    <link rel="stylesheet" href="../main.css">
  </head>
  <body>
    <nav class="navbar navbar-light bg-transparent fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">
          <img class="logo" src="../images/discord_server_crest.svg" class="d-inline-block align-text-top" alt="Design for Storytelling logo" height="40" />
          <i>Design for Storytelling:</i> Inspiration
        </a>
      </div>
    </nav>
   
    <div class="container-sm">
      <header class="text-center">
        <h1 class="text-dark animate__animated animate__fadeInDown">Storytelling Inspiration</h1>
        <a class="btn btn-primary mx-auto " href="https://forms.gle/J5Su7A4s3BTARt7h6" role="button" target="_blank">Submit a Link</a>
      </header>
      <section id="main" data-sheetdb-url="https://sheetdb.io/api/v1/zutamhlrx1p39?sort_by=Timestamp&sort_order=desc">
        <div class="card mx-auto css-box-shadow animate__animated animate__fadeInUp animate__delay-1s">
          <img src="https://api.screenshotmachine.com?key=9cb076&url={{URL}}&dimension=1024x768" class="card-img-top" alt="..."/>
          <div class="card-body">
            <p class="category">{{Timestamp}} | {{How would you classify this work? (may choose more than one)}}</p>
            <h5 class="card-title"><a href="{{URL}}">{{Headline}}</a></h5>
            <p class="name">{{Email Address}}</p>
            <p class="card-text">{{Why is this interesting or noteworthy to you?}}</p>
          </div>
        </div>
      </section>
  </div>
  
    <script src="//sheetdb.io/api/js"></script>
    <script src="https://sheetdb.io/handlebars.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
  </html>
