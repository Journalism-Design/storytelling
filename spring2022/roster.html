<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=IBM+Plex+Sans:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=IBM+Plex+Serif:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style>
    
          body { 
            font-family: 'IBM Plex Sans', sans-serif;
            background: #BE93C5;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #7BC6CC, #BE93C5);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #7BC6CC, #BE93C5); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    
            }
            .thumbgrid { 
                padding-top: 10vh;
            }
            .headshot { }
        </style>
        <link rel="stylesheet" href="roster.css">
    <body>
        
        <main>
            <nav class="navbar navbar-light bg-transparent fixed-top">
                <div class="container-fluid">
                  <a class="navbar-brand" href="../index.html">
                    <img class="logo" src="../images/discord_server_crest.svg" class="d-inline-block align-text-top" alt="Design for Storytelling logo" height="40" />
                    <i>Design for Storytelling:</i> Spring 2022 Roster
                  </a>
                </div>
              </nav>
            <section class="thumbgrid" data-sheetdb-url="https://sheetdb.io/api/v1/zutamhlrx1p39?sheet=Roster">
                <div class="profile_thumb">
                    <picture>
                        <img class="headshot" height="200" src="images/{{headshot}}" alt="Headshot of person" />
                    </picture>
                    <div class="info">
                        <h3><a href="{{url}}">{{Name}}</a></h3>
                        <p class="major">{{Major}}</p>
                        <p class="year">{{Class}}</p>
                    </div>
                </div>
                
            </section>
            <footer>
                <img src="../images/jd_ns_logo.svg" alt="New School J+D logo" />
            </footer>
            <script src="//sheetdb.io/api/js"></script>
    <script src="https://sheetdb.io/handlebars.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        </main>
    </body>
</html>
