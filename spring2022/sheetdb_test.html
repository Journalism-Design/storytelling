<!DOCTYPE html>
<html>
  <head>
    <title>Storytelling Inspiration</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=IBM+Plex+Sans:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=IBM+Plex+Serif:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      .css-box-shadow{
        /*start ------------*/
        width: [object Object]px; 
        height: [object Object]px; 
        background: #F8F8F8; 
        border: solid #BDBDBD 1px; 
        box-shadow: 0 0 11px rgba(0, 0, 0, 0.1)  ; 
        -webkit-box-shadow: 0 0 11px rgba(0, 0, 0, 0.1)  ; 
        -moz-box-shadow: 0 0 11px rgba(0, 0, 0, 0.1)  ; 
      }
      body { 
        font-family: 'IBM Plex Sans', sans-serif;
        background: #BE93C5;  /* fallback for old browsers */
        background: -webkit-linear-gradient(to right, #7BC6CC, #BE93C5);  /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to right, #7BC6CC, #BE93C5); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

}
      h1 { font-weight:400; font-size: 3rem; margin: 5rem 0; font-family:'IBM Plex Serif'; font-style: italic;}
      .card { width: 25rem; margin-bottom:2rem;}
      .card a { text-decoration: none;}
      p.timestamp { font-size: .8rem;}
      p.category, p.name { font-family: 'IBM Plex Mono', monospace; font-weight:200; font-size: .7rem; text-transform: uppercase; margin:.25rem 0;}
      p.date { margin: .25rem 0;}
      p.card-text { font-size:smaller; line-height: 1.2em;}
      #main { padding-top:20rem;}
      .navbar a { font-family:'IBM Plex Serif', serif;}
    </style>
  </head>
  <body>
    <nav class="navbar navbar-light bg-transparent fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">
          <img id="logo" src="../images/discord_server_crest.svg" class="d-inline-block align-text-top" alt="Design for Storytelling logo" height="40" />
          Design for Storytelling: Inspiration
        </a>
      </div>
    </nav>
   
    <div class="container-sm">
      <h1 class="text-center text-dark fixed-top animate__animated animate__fadeInDown">Storytelling Inspiration</h1>
      <section id="main" data-sheetdb-url="https://sheetdb.io/api/v1/zutamhlrx1p39">
        <div class="card mx-auto css-box-shadow animate__animated animate__fadeInUp animate__delay-1s">
          <img src="https://api.screenshotmachine.com?key=9cb076&url={{URL}}&dimension=1024x768" class="card-img-top" alt="..."/>
          <!-- <img src="http://api.screenshotlayer.com/api/capture?access_key=c1276b1e3a8ef77d39599f57cef019f7&url={{URL}}&viewport=1440x900&width=250" class="card-img-top" alt="..."> -->
          <div class="card-body">
            <p class="category">{{Timestamp}} | {{How would you classify this work? (may choose more than one)}}</p>
            <h5 class="card-title"><a href="{{URL}}">{{Headline}}</a></h5>
            <p class="name">{{Email Address}}</p>
            <p class="card-text">{{Why is this interesting or noteworthy to you?}}</p>
          </div>
        </div>
      </section>
  </div>
  
    <script src="//sheetdb.io/api/js"></script>
    <script src="https://sheetdb.io/handlebars.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
  </html>
